<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f7f8; }
      .card { background:white; padding:24px; border-radius:12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); text-align:center; }
      button { padding:10px 16px; font-size:16px; border-radius:8px; border:1px solid #ddd; background:#111827; color:white; cursor:pointer; }
      button:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const { useEffect, useState } = React;

      function App() {
        const [value, setValue] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState('');

        async function fetchValue() {
          try {
            setError('');
            const res = await fetch('/api/counter');
            const data = await res.json();
            setValue(data.value);
          } catch (e) {
            setError('Failed to load counter');
          } finally {
            setLoading(false);
          }
        }

        async function increment() {
          try {
            const res = await fetch('/api/increment', { method: 'POST' });
            const data = await res.json();
            setValue(data.value);
          } catch (e) {
            setError('Failed to increment');
          }
        }

        useEffect(() => { fetchValue(); }, []);

        return React.createElement('div', { className: 'card' },
          React.createElement('h1', null, 'Counter'),
          loading ? React.createElement('p', null, 'Loading...') :
          error ? React.createElement('p', { style: { color: 'red' } }, error) :
          React.createElement('p', { style: { fontSize: 32, margin: '16px 0' } }, value),
          React.createElement('button', { onClick: increment }, '+ Increment')
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
  </html>
